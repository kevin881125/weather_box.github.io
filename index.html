<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 互動天氣盒子</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="daybox">
  <label>
  <input  type="checkbox" id="switch_night">
  <div class="top">
    <div class="moon"></div>
    <div class="cloud">
      <div class="rain"></div>
      <div class="rain rain2"></div>
      <div class="rain rain3"></div>
    </div>
    <svg class="temsvg">
      <circle cx="0" cy="100" r="3"/>
      <text x="0" y="100">26°C</text>
      <circle cx="70" cy="80" r="3"/>
      <text x="70" y="80">27°C</text>
      <circle cx="140" cy="60" r="3"/>
      <text x="140" y="60">28°C</text>
      <circle cx="210" cy="70" r="3"/>
      <text x="210" y="70">27.8°C</text>
      <circle cx="280" cy="100" r="3"/>
      <text x="280" y="100">27°C</text>
      <circle cx="350" cy="80" r="3"/>
      <text x="350" y="80">23°C</text>
      <circle cx="420" cy="90" r="3"/>
      <text x="420" y="90">30°C</text>
      <circle cx="490" cy="70" r="3"/>
      <text x="490" y="70">24°C</text>
      <polyline points="0,100 70,80 140,60 210,70 280,100 350,80 420,90 "/>
    </svg>
    <div class="text_area">
      <div class="temperature">26°C</div>
      <div class="infos">
        <div class="address">新北勢中俄區秀景里</div>
        <div class="time">星期三 下午8:00</div>
      </div>
    </div>
  </div>
  <div class="bottom">
    <div class="dayweather">
      <h3>MON</h3>
      <svg viewbox="-50 -50 100 100">
        <circle class="sun" cx="0" cy="0" r="22"/>
        <circle class="cloud" cx="0" cy="30" r="20"/>
        <circle class="cloud" cx="-15" cy="30" r="20"/>
        <circle class="cloud" cx="-30" cy="30" r="20"/>
        <circle class="cloud" cx="-25" cy="10" r="15"/>
        <circle class="cloud" cx="-7" cy="15" r="15"/>
      </svg>
    </div>
    <div class="dayweather">
      <h3>TUE</h3>
      <svg viewbox="-50 -50 100 100">
        <circle class="sun" cx="0" cy="0" r="22"/>
      </svg>
    </div>
    <div class="dayweather">
      <h3>WED</h3>
      <svg viewbox="-50 -50 100 100">
        <circle class="sun" cx="0" cy="0" r="22"/>
        <circle class="sun" cx="0" cy="0" r="22"/>
        <circle class="cloud" cx="0" cy="30" r="20"/>
        <circle class="cloud" cx="-15" cy="30" r="20"/>
        <circle class="cloud" cx="-30" cy="30" r="20"/>
        <circle class="cloud" cx="-25" cy="10" r="15"/>
        <circle class="cloud" cx="-7" cy="15" r="15"/>
      </svg>
    </div>
    <div class="dayweather">
      <h3>THU</h3>
      <svg viewbox="-50 -50 100 100">
        <circle class="sun" cx="0" cy="0" r="22"/>
      </svg>
    </div>
    <div class="dayweather">
      <h3>FRI</h3>
      <svg viewbox="-63 -30 100 100">
        <circle class="cloud" cx="0" cy="30" r="20"/>
        <circle class="cloud" cx="-15" cy="30" r="20"/>
        <circle class="cloud" cx="-30" cy="30" r="20"/>
        <circle class="cloud" cx="-25" cy="10" r="15"/>
        <circle class="cloud" cx="-7" cy="15" r="15"/>
      </svg>
    </div>
    <div class="dayweather">
      <h3>SAT</h3>
      <svg viewbox="-63 -30 100 100">
         <line class="rain" x1="-25" y1="15" x2="-25" y2="35"/>
         <line class="rain" x1="-14" y1="5" x2="-14" y2="35"/>
         <line class="rain" x1="-25" y1="20" x2="-5" y2="35"/>
        <circle class="cloud" cx="0" cy="30" r="20"/>
        <circle class="cloud" cx="-15" cy="30" r="20"/>
        <circle class="cloud" cx="-30" cy="30" r="20"/>
        <circle class="cloud" cx="-25" cy="10" r="15"/>
        <circle class="cloud" cx="-7" cy="15" r="15"/>
        
      </svg>
    </div>
    <div class="dayweather">
      <h3>SUN</h3>
      <svg viewbox="-50 -50 100 100">
        <circle class="sun" cx="0" cy="0" r="22"/>
      </svg>
    </div>

  </div>
  </label>
</div>
<!-- partial -->
  
</body>
</html>
